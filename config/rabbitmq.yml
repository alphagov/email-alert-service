defaults: &defaults

development:
  <<: *defaults
  exchange: published_documents
  queues:
    - processor: major_change_message_processor
      name: email_alert_service
      routing_key: '*.major.#'
    - processor: email_unpublishing_processor
      name: email_unpublishing
      routing_key: '*.unpublish.#'
    - processor: subscriber_list_details_update_processor_major
      name: update_subscriber_list_details_major
      routing_key: "*.major.#"
    - processor: subscriber_list_details_update_processor_minor
      name: update_subscriber_list_details_minor
      routing_key: "*.minor.#"

test:
  <<: *defaults
  exchange: email_alert_service_published_documents_test_exchange
  queues:
    - processor: major_change_message_processor
      name: email_alert_service_published_documents_test_queue
      routing_key: "*.major.#"
    - processor: email_unpublishing_processor
      name: email_unpublishing
      routing_key: "*.unpublish.#"
    - processor: subscriber_list_details_update_processor_major
      name: update_subscriber_list_details_major
      routing_key: "*.major.#"
    - processor: subscriber_list_details_update_processor_minor
      name: update_subscriber_list_details_minor
      routing_key: "*.minor.#"

production:
  <<: *defaults
  exchange: <%= ENV['RABBITMQ_EXCHANGE'] || 'published_documents' %>
  queues:
    - processor: major_change_message_processor
      name: <%= ENV['RABBITMQ_QUEUE'] || 'email_alert_service' %>
      routing_key: "*.major.#"
    - processor: email_unpublishing_processor
      name: email_unpublishing
      routing_key: "*.unpublish.#"
    - processor: subscriber_list_details_update_processor_major
      name: 'update_subscriber_list_details_major'
      routing_key: "*.major.#"
    - processor: subscriber_list_details_update_processor_minor
      name: 'update_subscriber_list_details_minor'
      routing_key: "*.minor.#"

